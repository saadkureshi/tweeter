<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/each-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errors.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Bungee & Source Sans Pro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-text logo">tweeter</span>
      <div class="write-tweet nav-text">
        <button id="write-new-tweet-btn">
          <p><strong>Write</strong> a new tweet</p>
          <i id="nav-btn-icon" class="fas fa-angle-double-down"></i>
        </button>
      </div>
    </nav>

    <header class="main-header">
      <div>
          <img src="/images/prof-pic.png"> 
      </div>
      <div class="username-and-handle">
          <h2 class="user-profile-name"><strong>Saad</strong> <span>Kureshi</span></h2>
          <h4 class="user-profile-name">@saadk95</h4>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error-msg-box">
          <i class="fas fa-exclamation-triangle"></i>
          <span class="error-msg"></span>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <form id="submit-tweet" action="/tweets" method="POST">
          <label for="text">What are you humming about?</label>
          <textarea rows="1" name="text" id="tweet-text"></textarea>
          <div class="btn-char-parent">
            <button id="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="posted-tweets">
      </section>
      <button id="scroll-top">
        <i class="fas fa-arrow-up"></i>
      </button>
    </main>
    <script src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
